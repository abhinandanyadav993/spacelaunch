 <section class="mission">
                <div
                    *ngIf="!dataSource.length"
                    class="blank"
                >
                    Space is Empty
                </div>
                <div
                    class="mission__card bg-white"
                    *ngFor="let data of dataSource"
                >
                    <div
                        [attr.aria-labelledby]="data.mission_name"
                        [attr.tabIndex]="data.flight_number"
                    >
                        <div class="misson__img__wrap">
                            <img
                                src="{{ data.links.mission_patch_small }}"
                                alt="img"
                            >
                        </div>
                        <div class="mission__info">
                            <p class="mission__info__name">
                                {{ data.mission_name }} # {{data.flight_number}}
                            </p>
                            <p class="mission__info__id">
                                <span>Mission Ids:</span>
                                <span *ngIf="data.mission_id.length">
                                    <ul>
                                        <li *ngFor="let list of data.mission_id">{{list}}</li>
                                    </ul>
                                </span>
                            </p>
                            <p class="mission__info__launch-yr">
                                <span>Launch Year:</span>
                                {{ data.launch_year }}
                            </p>
                            <p class="mission__info__launch-type">
                                <span>Successful Launch:</span>
                                {{ data.launch_success }}
                            </p>
                            <p class="mission__info__land-type">
                                <span>Successful Landing:</span>
                                {{ data.launch_Landing }}
                            </p>
                        </div>
                    </div>
                </div>
            </section>
